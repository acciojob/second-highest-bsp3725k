<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<h1>Second Highest Element</h1>
	<script>
		function secondHighest(arr) {
      if (arr.length < 2) return -Infinity; // Check if array has fewer than 2 elements

      // Create a Set to remove duplicates and convert back to an array
      const uniqueArr = [...new Set(arr)];

      if (uniqueArr.length < 2) return -Infinity; // Check if all elements are the same

      // Sort the array in descending order
      uniqueArr.sort((a, b) => b - a);

      return uniqueArr[1]; // Return the second-highest element
    }
		function Main() {
			var n = prompt("Enter the number of elements:");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
	        alert(secondHighest(arr));
		}
		Main();
	</script>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
